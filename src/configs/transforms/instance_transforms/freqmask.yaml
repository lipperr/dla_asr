train:
  get_spectrogram: # special key for getting spectrogram
    _target_: torchaudio.transforms.MelSpectrogram
    sample_rate: 16000
  spectrogram: # name of the tensor on which we apply transform
    _target_: src.transforms.RandomApply
    p: 0.8
    augmentation:
      - _target_: torchaudio.transforms.FrequencyMasking
        freq_mask_param: 50
inference:
  get_spectrogram:
    _target_: torchaudio.transforms.MelSpectrogram
    sample_rate: 16000
